<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" placeholder="Digite o nome da cidade" class="input-city">
            <button class="btn-search">
                <img class="img-search" src=" https://www.svgrepo.com/show/488200/find.svg" alt="busca">
            </button>
        </div>

        <div class="container-medium">
            <h2 class="city">Tempo em São Paulo</h2>
            <p class="temp">21ºC</p>
            
            <div class="container-small">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="nuvem" class="cloud">
                <p class="weather">Nublado</p>
            </div>
            <p class="umidity">Umidade 76%</p>

        </div>
    </div>



    <script src="scripts.js"></script>
</body>
</html>
